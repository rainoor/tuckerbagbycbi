name: Helios responsive html5
type: theme
description: '<p>A responsive theme templated by <a href="http://html5up.net/">HTML5 UP</a> and drupalized by <a href="http://agence-belle-epoque.fr">Belle Epoque</a>.</p>'
package: Core
version: VERSION
core: 8.x
libraries:
  - helios_responsive/helios_responsive-base
regions:
  header: Header
  banner: Banner
  help: Help
  highlighted: Highlighted
  carousel: Carousel
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer: Footer

settings:
  helios_responsive_enable_banner_block: true
  helios_responsive_banner_title: "Helios banner title"
  helios_responsive_banner_description: "Helios banner description: a (free) responsive site templated by <a href=\"http://html5up.net/\">HTML5 UP</a> and drupalized by <a href=\"http://agence-belle-epoque.fr\">Belle Epoque</a>."
  helios_responsive_enable_carousel_block: true
  helios_responsive_enable_main_article_example: true
  helios_responsive_enable_main_article_third_col_example: true
  helios_responsive_enable_twitter_footer_example: true
  helios_responsive_enable_posts_footer_example: true
  helios_responsive_enable_photos_footer_example: true
  helios_responsive_enable_footer_block: true
  helios_responsive_footer_title: "Helios footer title"
  helios_responsive_footer_description: "Helios footer description: a (free) responsive site templated by <a href=\"http://html5up.net/\">HTML5 UP</a> and drupalized by <a href=\"http://agence-belle-epoque.fr\">Belle Epoque</a>."
